run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - errname
    - errorlint
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unused

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: true

  govet:
    enable-all: true
    disable:
      - fieldalignment

  misspell:
    locale: US

issues:
  max-issues-per-linter: 50
  max-same-issues: 10
